version: '2.4'
services:
  db-docker:
    container_name: 'graphql-dev'
    image: 'postgres:10'
    ports:
      - '5432:5432'
    environment:
      - POSTGRES_USER=graphql
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=graphql-dev

  adminer:
    image: adminer
    ports:
      - 5480:8080

  graphql:
    container_name: 'graphql-api'
    image: 'jchengdeveng/graphql-api'
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
      args:
        CREATED_DATE: '$BUILD_DATE'
        SOURCE_COMMIT: '$COMMIT'
    ports:
      - 8080:8080
    volumes:
      - .:/node/app
      - /node/node_modules
    environment:
      - NODE_VERSION=14.16.0
      - NODE_ENV=docker-env
      - DEBUG=*,-request:*
      - DATABASE_URL=postgres://graphql:pass@db-docker:5432/graphql-dev # ignored in db.ts
      - JWT_SECRET=some-key-to-use
      - PORT=8080
